<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>My Todo App</title>
    <style>
      main{
        width: min(800px, 100%);
      }
    </style>
</head>
<body>
    <main class="app mx-1 my-1 px-1 py-1 mx-auto">
    <h3 class="text-center bg-primary mx-1 my-1 px-3 py-3 rounded text-white">My ToDo App</h3>
    <section class="input-portion my-5">
    <h2 class="title d-flex">
        Enter ToDo:
        <input class="form-control w-50 mx-3 task-input" type="text" placeholder="e.g. make a video">
        <button type="button" class="btn btn-primary mx-3 add-todo">Add ToDo</button>
    </h2>
    </section>

    <section class="todo-lists">
      <h3>ToDo Lists</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Tasks</th>
            <th scope="col"><span class="px-2 d-block">#</span></th>
            <th scope="col"><span class="px-2 d-block">#</span></th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamically create table row -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="https://kit.fontawesome.com/802aab03d5.js" crossorigin="anonymous"></script>
  <script src="my-todo-app.js" type="text/javascript"></script>
</body>
</html>
